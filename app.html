<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting DApp</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 30px;
        }

        /* Buttons */
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357ab7;
        }

        /* Input box */
        input[type="text"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 250px;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Greeting display */
        #currentGreeting {
            font-weight: bold;
            color: #4a90e2;
        }

        /* Container for input and button */
        div {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Greeting DApp</h1>

    <button id="connectWalletButton">Connect Wallet</button>

    <div>
        <p>Current Greeting: <span id="currentGreeting">Loading...</span></p>
        <input type="text" id="newGreeting" placeholder="Enter new greeting">
        <button id="setGreetingButton">Set Greeting</button>
    </div>

    <!-- Ethers.js UMD build (no imports/export issues) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
